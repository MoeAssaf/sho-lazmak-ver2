<ion-header>
  <ion-navbar  color="primary" class="navbar">
    <button ion-button menuToggle><ion-icon name="md-list-box"></ion-icon></button>
    <ion-title style="margin-right:15%;">Store profile</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-card *ngIf="store_details">
  <ion-grid>
      <ion-row  align-items-center	text-center> 
          <button (click)="openForm()" round ion-button clear color="primary" ><ion-icon name="md-create"></ion-icon></button>
          <h1 (click)="openForm()"  class="name">{{store_details.name}}</h1>
        </ion-row>
        <ion-row justify-content-center	>
            <ion-col  align-self-center>
              <ion-avatar class="picture" (click)="presentActionSheet()" >
              <img [src]="store_picture" >
            </ion-avatar>
            </ion-col>
        </ion-row>
        <ion-row margin  align-items-end nopadding	style="margin-bottom: 0px;padding-bottom:0px">
            <ion-col  align-self-start	 >
          <h6 class="h6">Email:</h6>
          <h6 class="h6">Telephone:</h6>
          <h6 class="h6">Telefax:</h6>
          <h6 class="h6">Address1:</h6>
          <h6 class="h6">Address2:</h6>
          <h6 class="h6">Address3:</h6>
              </ion-col>
          <ion-col  align-self-start	 style="margin-right: 0px !important" >
            <h6 class="h6"  style="    text-decoration: underline;">{{store_details.email}}</h6>
            <h6 class="h6">{{store_details.telephone}}</h6>
            <h6 class="h6">{{store_details.telefax}}</h6>
            <h6 class="h6">{{store_details.address1}}</h6>
            <h6 class="h6">{{store_details.address2}}</h6>
            <h6 class="h6">{{store_details.address3}}</h6>
                </ion-col>
        </ion-row>
  </ion-grid>

</ion-card>



<ion-card *ngIf="!store_details" class="card" style="height: 100%" >
  <ion-grid  style="height: 100%;">
  <ion-row text-center justify-content-center align-items-center style="height: 100%"	> 
      <button (click)="openForm()" ion-button round outline color="primary">Create store profile</button>
</ion-row>
</ion-grid>
</ion-card>
</ion-content>
