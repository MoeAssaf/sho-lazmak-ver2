<ion-content no-bounce style="height: 100%;" class="flyer" >

  <ion-grid style="padding:0px;height:70%;background-color: white" >
<ion-row margin>
  <button ion-button menuToggle style="width:10%" clear  color="primary" ><ion-icon  class="icon" name="md-list"></ion-icon></button>
</ion-row>
    <ion-row justify-content-center>
      <h1 class="login">LOGIN</h1>
    </ion-row>
    <br>
    <br>
    <br>
    <form (ngSubmit)="logForm()"  >
    <ion-row justify-content-center>

        <!-- <h1 class="header">SnapCard</h1> -->
        <!-- <ion-img [width]="150" [height]="150" src="images/logo.png" ></ion-img> -->

    </ion-row>

    <!-- THIS IS  THE FORM  -->
    <ion-row justify-content-center padding>
      <ion-col>
        <ion-list>
          <ion-item ion-fixed>
            <ion-label color="primary" stacked>Email</ion-label>
            <ion-input type="email" placeholder="example@gmail.com" type="email" [(ngModel)]="todo.email" name="email" ></ion-input>
          </ion-item>
          <br>
          <ion-item>
            <ion-label color="primary" stacked>Password</ion-label>
            <ion-input type="password" placeholder="example123" [(ngModel)]="todo.password" name="password"></ion-input>
          </ion-item>
        </ion-list>
    </ion-col>
    </ion-row>
    <ion-row justify-content-center >
      <button ion-button type="submit" round outline>Login</button>
    </ion-row>
    <br>
  </form>
</ion-grid>

    <!-- <div class="flyer" style="width:100%;height:100%" text-center> -->
      <ion-row  justify-content-center class="flyer" padding style="height: max-content;margin-bottom: 0px !important"> 
        <h3 margin style="color:white">Dont have an account?</h3>
        <button margin ion-button  (click)="register()" round color="white"><p  class="button-content">Create a new account<p></button>
    
    <!-- </div> -->
    </ion-row>

</ion-content>
