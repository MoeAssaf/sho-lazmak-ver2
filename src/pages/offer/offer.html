<ion-header>
  <ion-navbar  color="primary" class="navbar">
    <button ion-button menuToggle><ion-icon name="md-list-box"></ion-icon></button>
    <ion-title style="margin-right:15%;">My offers and deals</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  
  <ion-card *ngFor="let element of products">
    <ion-grid >
      <ion-row>
        <ion-col align-self-left>
            <!-- <ion-label color="primary" stacked></ion-label> -->
          <br>
          <ion-avatar class="picture" style="width:25px;height:25px;"  >
          <img [src]="getProfileImageUrl(element.picture)" alt="">
        </ion-avatar>
  
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card>
  <ion-fab  bottom right margin >
      <button (click)="presentProfileModal()" ion-fab round><ion-icon name="md-add"></ion-icon></button>
    </ion-fab>
</ion-content>
