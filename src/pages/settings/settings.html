<ion-header>

  <ion-navbar color="primary" text-center>
      <button ion-button menuToggle><ion-icon name="md-list-box"></ion-icon></button>

    <ion-title style="margin-right:15%;">Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-refresher (ionRefresh)="doRefresh($event)" color="primary">
        <ion-refresher-content 
        color="primary"
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing..."></ion-refresher-content>
    
      </ion-refresher>
    
<ion-card class="card" style="border-radius: 15px" padding *ngIf="ready" > 

  <ion-grid>
    <ion-row  align-items-center	text-center> 
      <button (click)="openForm()" round ion-button clear color="primary" ><ion-icon name="md-create"></ion-icon></button>
      <h1 (click)="openForm()"  class="name">{{profile.name}} {{profile.surname}}</h1>
    </ion-row>
    <ion-row justify-content-center	>
      <ion-col  align-self-center>
        <ion-avatar class="picture" (click)="presentActionSheet()" >
        <img  
        [src]="profile_picture" >
      </ion-avatar>

      </ion-col>
    </ion-row>
    <ion-row margin  align-items-end nopadding	style="margin-bottom: 0px;padding-bottom:0px">
        <ion-col  align-self-start	 >
      <h6 class="h6">Email:</h6>
      <h6 class="h6">Number:</h6>
      <h6 class="h6">Address1:</h6>
      <h6 class="h6">Address2:</h6>
      <h6 class="h6">Address3:</h6>
          </ion-col>
      <ion-col style="overflow-x: scroll" align-self-start	 style="margin-right: 0px !important" >
        <h6 class="h6" style="    text-decoration: underline;">{{email}}</h6>
        <h6 class="h6">{{profile.number}}</h6>
        <h6 class="h6">{{profile.address1}}</h6>
        <h6 class="h6">{{profile.address2}}</h6>
        <h6 class="h6">{{profile.address3}}</h6>
            </ion-col>
    </ion-row>
    <ion-row justify-content-center text-center *ngIf="profile.level == 2">
      <ion-icon class="check" name="md-checkmark-circle-outline"></ion-icon>
      <h6 class="check" >STORE OWNER</h6>
    </ion-row>
    <br>
    <br>
    <br>
    <ion-row justify-content-center >
        <button (click)="logout()" ion-button outline round  color="primary"><p  class="button-content" >Sign out<p></button>
    </ion-row>
  </ion-grid>
</ion-card>

</ion-content>
